<ul>
{% for file_name,url in files.items %}
    {% if subcode == None %}
        <li><a href="/viewresults/download/{{file_name}}">{{file_name}}</a></li>
    {% else %}
        <li><a href="/viewresults/download/{{file_name}}">{{file_name}}</a></li>
    {% endif %}
    {% comment %} <li><a href="{{url}}">{{file_name}}</a></li> {% endcomment %}
    {% comment %} <li>{{value}}</li> {% endcomment %}
{% endfor %}
</ul>
